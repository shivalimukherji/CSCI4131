<!doctype html>
<html lang="en">
  <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	    <link rel="stylesheet" type="text/css" href="client/css/style.css">
	    <title>Login</title>
	    <style type="text/css">
              .jumbotron { text-align: center; }
            </style>
  </head>

  <body>
   	<div class="jumbotron" style="background: DarkSeaGreen !important">
        <h1>Login Page</h1>
        <p>Please enter your user name and password. Both are case sensitive.</p>
        <br/>
        <br/>
    </div>
    <div class="container mb-5">
        <form id="loginForm" name="login" method="POST" action="/processLogin">
            <label for="username">User:</label><br/>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <br/><br/>
            <label for="password">Password:</label><br/>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <br/><br/>
            <button type="submit" class="btn btn-block btn-primary">Submit</button>
        </form>
        <br/>
        <a href="/createAccount"><span class="btn btn-block btn-info">Create Account</span></a>
    </div>
  </body>
</html>
