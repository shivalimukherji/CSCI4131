<!doctype html>
<html lang="en">
  <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	    <link rel="stylesheet" type="text/css" href="client/css/style.css">
	    <title>Create Account Failure</title>
	    <style type="text/css">
              .jumbotron { text-align: center; }
            </style>
  </head>

  <body>
    <div class="jumbotron" style="background: DarkSeaGreen !important">
      <h1>Create Account Page</h1>
      <p>Create new account using email and password.</p>
      <br/>
      <br/>
    </div>
    <div class="container mb-5" style="background: lightcoral; ">
      <p style="color: red"><b>Account Creation Failure!! Account with same email/username already exist! Please try to login or try a different email/username</b></p>
    </div>
    <div class="container mb-5">  
      <form id="createAccountForm" name="createAccount" method="POST" action="/processNewAccount">
        <label for="username">Email (Username):</label><br/>
        <input type="text" id="useremail" name="useremail" placeholder="Email (Username)" required>
        <br/><br/>
        <label for="password">Password:</label><br/>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <br/><br/>
        <label for=confirm_password">Confirm Password:</label><br/>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="button" class="btn btn-block btn-primary" onclick="validatePassword()">Submit</button>
      </form>
    </div>
    <script>
      function validatePassword() {
          var password = document.getElementById("password").value;
          var confirmPassword = document.getElementById("confirm_password").value;
          if (password != confirmPassword) {
              alert("Passwords do not match.");
          } else {
              document.getElementById('createAccountForm').submit();
          }
      }
  </script>    
  </body>
</html>
